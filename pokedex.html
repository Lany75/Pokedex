<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>
    <h1>POKEDEXXX</h1>
    <div id='recherche'>
        <input id="input" type="text" name="input" placeholder="nom d'un pokemon">
        <button id="search">Rechercher</button>
    </div>
    <div id='pokemon'>
        <div id='listePokemon'></div>
        <div id='infos'>
            <div id=pokeName></div>
            <div id='image'></div>
            <label id='labelTyp' for=types>Types</label>
            <div id='types'></div>
            <div id='description'></div>
        </div>
    </div>
    <script src="pokedex.js"></script>
</body>
</html>
